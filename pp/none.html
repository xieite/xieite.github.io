<!DOCTYPE html>
<html>
	<head>
		<style> body { background: #000000; } </style>
		<link href="/icon.png" rel="shortcut icon" type="image/png"/>
		<title>XIEITE_NONE()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/style.css" rel="stylesheet"/>
	</head>
	<body>
		<input type="checkbox"/>
		<iframe src="/links.html" frameborder="0"></iframe>
		<main>
			<a href=""><h2><code><j_>XIEITE_NONE</j_>()</code></h2>
			<small>Defined in header <a href="https://github.com/Eczbek/xieite/blob/main/include/xieite/pp/none.hpp" target="_blank"><code><s_>&lt;xieite/pp/none.hpp&gt;</s_></code></a></small><br/>
			<br/>
			Expands to <code><n_>0</n_></code> if anything is passed to it, otherwise expands to <code><n_>1</n_></code>.<br/>
			<br/>
			<br/>
			<a id="def" href="#def"><h3>Definition</h3></a>
			<blockquote>
<pre><p_>#define</p_> <j_>XIEITE_NONE</j_>(<k_>...</k_>) <w_>/* boolean integer literal */</w_></pre>
			</blockquote>
			<br/>
			<br/>
			<a id="ex" href="#ex"><h3>Example</h3></a>
			<blockquote>
<pre><a href="#def"><j_>XIEITE_NONE</j_></a>()
<a href="#def"><j_>XIEITE_NONE</j_></a>(abcdef)</pre>
			</blockquote>
			<small>Preprocessor output:</small>
			<blockquote>
<pre><n_>1</n_>
<n_>0</n_></pre>
			</blockquote>
			<small><a href="https://godbolt.org/z/Yv39fb774" target="_blank" class="g">[View in Compiler Explorer]</a></small>
		</main>
	</body>
</html>
