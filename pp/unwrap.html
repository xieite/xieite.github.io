<!DOCTYPE html>
<html>
	<head>
		<style> body { background: #000000; } </style>

		<title>XIEITE_UNWRAP()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/style.css" rel="stylesheet"/>
	</head>
	<body>
		<input type="checkbox"/>
		<iframe src="/links.html" frameborder="0"></iframe>
		<main>
			<a href=""><h2><code><j_>XIEITE_UNWRAP</j_>()</code></h2>
			<small>Defined in header <a href="https://github.com/Eczbek/xieite/blob/main/include/xieite/pp/unwrap.hpp" target="_blank"><code><s_>&lt;xieite/pp/unwrap.hpp&gt;</s_></code></a></small><br/>
			<br/>
			Unwraps an expression from surrounding parentheses. Also handles some edge cases.<br/>
			<br/>
			<br/>
			<a id="def" href="#def"><h3>Definition</h3></a>
			<blockquote>
<pre><p_>#define</p_> <j_>XIEITE_UNWRAP</j_>(<k_>...</k_>) <w_>/* ??? */</w_></pre>
			</blockquote>
			<br/>
			<br/>
			<a id="ex" href="#ex"><h3>Example</h3></a>
			<blockquote>
<pre><a href="#def"><j_>XIEITE_UNWRAP</j_></a>((<n_>1</n_>, <s_>'2'</s_>, <v_>x</v_>))</pre>
			</blockquote>
			<small>Preprocessor output:</small>
			<blockquote>
<pre><n_>1</n_>, <s_>'2'</s_>, <v_>x</v_></pre>
			</blockquote>
			<small><a href="https://godbolt.org/z/cMf5dThe7" target="_blank" class="g">[View in Compiler Explorer]</a></small>
		</main>
	</body>
</html>
