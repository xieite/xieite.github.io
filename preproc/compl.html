<!DOCTYPE html>
<html>
	<head>
		<style> body { background: #000000; } </style>
		<link href="/icon.png" rel="shortcut icon" type="image/png"/>
		<title>XTE_COMPL()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/style.css" rel="stylesheet"/>
	</head>
	<body>
		<input type="checkbox"/>
		<iframe src="/links.html" frameborder="0"></iframe>
		<main>
			<a href=""><h2><code><j_>XTE_COMPL</j_>()</code></h2>
			<small>Defined in header <a target="_blank" href="https://github.com/Eczbek/xieite/blob/main/include/xieite/preproc/compl.hpp"><code><s_>&lt;xieite/preproc/compl.hpp&gt;</s_></code></a></small><br/>
			<br/>
			Inverts a boolean integer literal; Expands to <code><n_>1</n_></code> if <code><n_>0</n_></code> is passed and expands to <code><n_>0</n_></code> if <code><n_>1</n_></code> is passed.<br/>
			<br/>
			<br/>
			<a id="def" href="#def"><h3>Definition</h3></a>
			<blockquote>
<pre><p_>#define</p_> <j_>XTE_COMPL</j_>(<v_>_b</v_>) <w_>/* ??? */</w_></pre>
			</blockquote>
			<br/>
			<br/>
			<a id="ex" href="#ex"><h3>Example</h3></a>
			<blockquote>
<pre><a href="#def"><j_>XTE_COMPL</j_></a>(<n_>0</n_>)
<a href="#def"><j_>XTE_COMPL</j_></a>(<n_>1</n_>)</pre>
			</blockquote>
			<small>Preprocessor output:</small>
			<blockquote>
<pre><n_>1</n_>
<n_>0</n_></pre>
			</blockquote>
			<small><a target="_blank" href="https://godbolt.org/z/9Tcofdqvd" class="g">[View in Compiler Explorer]</a></small>
		</main>
	</body>
</html>
